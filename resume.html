<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shasha Huang - Resume</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        /* Header Styles */
        header {
            background-color: #f5f7fa;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .contact-info a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        
        .contact-info a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content */
        main {
            flex: 1;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-container {
            width: 100%;
            height: 80vh;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        /* Footer */
        footer {
            background-color: #1a1a3a;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        
        .download-button {
            display: inline-block;
            margin-top: 15px;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .download-button:hover {
            background-color: #2980b9;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-info h1 {
                font-size: 2rem;
            }
            
            .pdf-container {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: flex-end; padding-top: 10px; padding-bottom: 10px;">
            <a href="#" class="download-button" id="downloadBtn">Download Resume</a>
        </div>
    </header>
    
    <main class="container">
        <div class="pdf-container">
            <iframe src="ShashaHuang Resume.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Shasha Huang. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // This would normally point to your actual PDF file
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Create a temporary link to download the file
            const link = document.createElement('a');
            link.href = 'ShashaHuang Resume.pdf';
            link.download = 'ShashaHuang Resume.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
